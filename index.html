<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script type="text/javascript" src="main.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container-fluid">
		<div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p id="intro-text">Let's see what you've got. Click on a space below to start playing. Good luck!</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="main-column">
					<div id="box-container">
						<div class="sqr" id="sqr-1">
							<span id="sqr-1-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-2">
							<span id="sqr-2-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-3">
							<span id="sqr-3-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-4">
							<span id="sqr-4-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-5">
							<span id="sqr-5-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-6">
							<span id="sqr-6-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-7">
							<span id="sqr-7-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-8">
							<span id="sqr-8-span" class="xo-spans"></span>
						</div>
						<div class="sqr" id="sqr-9">
							<span id="sqr-9-span" class="xo-spans"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div id="btn-container">
						<button id="new-btn">New game</button>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
